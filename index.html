<!DOCTYPE html>
<html>
    <head>
        
        <!--    Begin JQuery   -->
        <script src="./js/jquery.js"></script>
        <!--    End JQuery   -->
        
        <!--    Begin BluePrint   
        <link rel="stylesheet" href="./css/blueprint/print.css" type="text/css" media="print"  />
        <link rel="stylesheet" href="./css/blueprint/screen.css" type="text/css" media="screen"  />
        <link rel="stylesheet" href="./css/blueprint/ie.css" type="text/css" />
           End BluePrint   -->
        
        <!--    Begin PrettyPhoto   -->
        <link rel="stylesheet" href="./prettyPhoto/css/prettyPhoto.css" type="text/css"  />
        <script src="prettyPhoto/js/jquery.prettyPhoto.js"></script>
        <!--    End PrettyPhoto   -->
        
        <!--    Begin NivoSlider   -->
        <link rel="stylesheet" href="./nivo-slider/nivo-slider.css" type="text/css"  />
        <script src="./nivo-slider/jquery.nivo.slider.pack.js"></script>
        <!--    End NivoSlider   -->
        
        <!--    Begin ByMySelf   -->
        <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen"  />
        <script src="./js/main.js"></script>
        
        <script>
            $(document).ready(function(){
                $("#slider").nivoSlider({
                    effect: 'random', // Specify sets like: 'fold,fade,sliceDown'
                    slices: 15, // For slice animations
                    boxCols: 8, // For box animations
                    boxRows: 4, // For box animations
                    animSpeed: 500, // Slide transition speed
                    pauseTime: 3000, // How long each slide will show
                    startSlide: 0, // Set starting Slide (0 index)
                    directionNav: true, // Next & Prev navigation
                    directionNavHide: true, // Only show on hover
                    controlNav: false, // 1,2,3... navigation
                    controlNavThumbs: false, // Use thumbnails for Control Nav
                    pauseOnHover: true, // Stop animation while hovering
                    manualAdvance: false, // Force manual transitions
                    prevText: 'Prev', // Prev directionNav text
                    nextText: 'Next', // Next directionNav text
                    randomStart: false, // Start on a random slide
                    beforeChange: function(){}, // Triggers before a slide transition
                    afterChange: function(){}, // Triggers after a slide transition
                    slideshowEnd: function(){}, // Triggers after all slides have been shown
                    lastSlide: function(){}, // Triggers when last slide is shown
                    afterLoad: function(){} // Triggers when slider has loaded
                });
            });
        </script>
        <!--    End ByMySelf   -->
        
        
    </head>
    <body>

                        </ul>
                    </div>
                    
                    <div id="logo">

                    </div>
                </div>
            </div>
            
            <div id="main-content">
                <div id="img-left">
                    <img src="img/landing/corte_diagonal_izquierdo.png" />
                </div>
                
                <div id="img-center">
                    <div id="slider">
                        <img src="img/para_slider/1.jpg"    />
                        <img src="img/para_slider/2.jpg"    />
                        <img src="img/para_slider/3.jpg"    />
                        <img src="img/para_slider/4.jpg"    />
                        <img src="img/para_slider/5.jpg"    />

                <div id="img-right">

            <div id="footer">

        </div>
    </body>
